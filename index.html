<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav slide bar right using tailwind css</title>
    <!-- tailwind link here -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <div class="relative min-h-screen md:flex">
        <!-- nav is here for mobile menu -->
        <div class=" md:hidden flex  bg-blue-800  text-blue-100 justify-between px-5 py-7">
            <a class="text-2xl font-bold " href="#">Better Bitue</a>
            <button class="button focus:outline-none  " id="button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- side bar is here -->
        <div class="w-64 bg-blue-900 text-blue-100 space-y-5 absolute inset-y-0 left-0 transform -translate-x-full transition duration-200 md:relative md:-translate-x-0  "
            id="slide">
            <!-- logo -->
            <div>
                <a href="#" class="text-2xl font-bold mt-5 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 inline" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path
                            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                    </svg>
                    <span>Better Bitue</span>
                </a>
            </div>

            <!-- nav bar -->
            <nav>
                <a href="" class="block py-3 px-5 hover:bg-blue-800 transition duration-200">Home</a>
                <a href="" class="block py-3 px-5 hover:bg-blue-800 transition duration-200">About </a>
                <a href="" class="block py-3 px-5 hover:bg-blue-800 transition duration-200">Feature</a>
                <a href="" class="block py-3 px-5 hover:bg-blue-800 transition duration-200">Contact</a>
                <a href="" class="block py-3 px-5 hover:bg-blue-800 transition duration-200">Subscribe</a>
            </nav>

        </div>
        <!-- content is here -->
        <div class="flex-grow p-5 text-5xl font-bold">
           

        </div>

    </div>



    <script src="main.js"></script>
</body>

</html>
